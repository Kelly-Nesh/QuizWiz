{% load static %}
<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img
          src="{% static 'images/craiyon_125532_minimalistic_logo_tecnolog_a_W2IT.png' %}"
          class="rounded-circle"
          alt="Bootstrap"
          width="50"
          height="50"
        />
        <h1 class="d-inline" style="vertical-align: middle">Quizzie</h1>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="{% url 'home' %}"
              >Home</a
            >
          </li>
          {% if request.user.is_anonymous %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a href="/admin/" class="nav-link">{{request.user | title}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
          {% endif %}
          <li class="nav-item"><a href="{% url 'topics' %}" class="nav-link">Topics</a></li>
        </ul>

        {% if request.user.is_staff %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'addQuestion' %}">Add Question</a>
        </li>
        {% endif %}
        <form class="d-flex align-items-center m-0" role="search">
          <input
            class="form-control"
            type="search"
            placeholder="Search topic"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
</header>
